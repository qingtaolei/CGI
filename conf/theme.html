<style is="custom-style">
    :root {
        --dark-primary-color: #212121;
        --default-primary-color: #2f2f2f;
        --light-primary-color: #fafafa;
        --light-secondary-color: #EDEDED;
        --text-primary-color: #FFFFFF;
        --accent-color: #8BC34A;
        --light-button-color: #77eb38;
        --dark-button-color: #6ad520;
        --primary-text-color: #212121;
        --secondary-text-color: #727272;
        --divider-color: #ccc;
        --hover-color: #eee;
        --selected-color: #bbb;
    }
</style>
<style>
    [hidden] {
        display: none !important;
    }

    html,
    body {
        font-family: 'Lato', 'Helvetica Neue', Helvetica, Arial, 'sans-serif' !important;
        font-size: 13px;
    }

    body.fullbleed {
        margin: 0;
        height: 100vh;
    }

    body[unresolved] {
        opacity: 0;
        display: block;
        overflow: hidden;
        position: relative;
    }

    body {
        transition: opacity ease-in 0.2s;
    }

    a {
        transition: color 0.1s linear;
        text-decoration: none;
        color: var(--text-primary-color);
    }

    a:hover {
        text-decoration: underline;
    }

    stv-header > .main {
        font-weight: 300;
    }
</style>
